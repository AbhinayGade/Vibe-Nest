<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vibe Nest | Dashboard</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background: var(--bg);
      color: var(--text);
      font-family: 'Segoe UI', sans-serif;
      padding: 20px;
    }

    h1 {
      text-align: center;
      font-size: 2em;
      margin-bottom: 30px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 20px;
      padding: 10px;
    }

    .card {
      background: var(--card);
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      text-align: center;
      transition: transform 0.2s ease;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .card a {
      text-decoration: none;
      color: var(--text);
      font-size: 1.1em;
      display: block;
    }

    .icon {
      font-size: 2em;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

    <div class="card"><div class="icon">🗳️</div><a href="polls.html">Polls</a></div>
    <div class="card"><div class="icon">🧍</div><a href="profile.html">Vibe Profile</a></div>
