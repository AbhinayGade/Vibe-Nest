<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vibe Nest Memes</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .meme-container {
      text-align: center;
      padding: 2rem;
    }
    .meme-container img {
      max-width: 90%;
      height: auto;
      border-radius: 20px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
    }
    .refresh-btn {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #ff5e57;
      color: white;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .refresh-btn:hover {
      background-color: #e14d4a;
    }
  </style>
</head>
<body>
  <div class="meme-container">
    <h1>ðŸ˜‚ Meme of the Day</h1>
    <img id="memeImage" src="loading.gif" alt="Loading meme...">
    <br>
    <button class="refresh-btn" onclick="loadMeme()">New Meme</button>
  </div>

  <script>
    async function loadMeme() {
      const response = await fetch('https://meme-api.com/gimme');
      const data = await response.json();
      document.getElementById('memeImage').src = data.url;
    }
    // Load a meme on page load
    window.onload = loadMeme;
  </script>
</body>
</html>
